<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    <div class="product-card">
      <img class="product-image" src="./images/image-product-desktop.jpg" alt="">
      <img class="product-image-mobile" src="./images/image-product-mobile.jpg" alt="">
      <div class="product-description">
        <p class="product">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="product-about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="product-price">$149.99  <span class="original-price">$169.99</span></p>
        <button class="btn"><a href=""><img src="./images/icon-cart.svg" alt="">Add to Cart</a></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AaRonStaRK019/">Nuel D. Stark</a>.
    </div>
</body>
</html>
